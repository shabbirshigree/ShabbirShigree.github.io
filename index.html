    <title>Haji Shabbir Ahmed Shigri | International Journalist</title>

    <style>
        :root { 
            --primary-color: #0f4c75; 
            --accent-color: #c8a165; 
            --gold-gradient: linear-gradient(45deg, #c8a165, #e0c38c);
            --bg-light: #f4f7f6; 
            --text-dark: #2c3e50; 
            --white: #ffffff; 
            --gold-text: #ffd700;
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: var(--bg-light); color: var(--text-dark); line-height: 1.6; }
        
        /* --- HEADER --- */
        header { background: var(--bg-light); padding: 0; text-align: center; }
        
        .banner-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0; 
            width: 100%;
            position: relative; /* Key for overlay */
        }
        
        .main-banner-img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* --- ENGLISH TEXT OVERLAY AT BOTTOM --- */
        .banner-overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            /* Dark Gradient background for readability */
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 60%, transparent 100%);
            padding: 80px 20px 25px 20px; 
            text-align: center;
            box-sizing: border-box;
        }

        .banner-overlay-bottom h1 {
            margin: 0;
            color: var(--white);
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .banner-overlay-bottom p {
            margin: 5px 0 0;
            color: #e0e0e0;
            font-size: 1.1em;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .mission-highlight {
            color: var(--gold-text);
            font-weight: 700;
            display: block; 
            margin-top: 5px;
            font-size: 1em;
            text-shadow: 1px 1px 5px rgba(0,0,0,1);
            letter-spacing: 0.5px;
        }

        /* Ticker */
        .news-ticker-container {
            background: linear-gradient(90deg, #b8860b, #e0aa3e, #b8860b);
            overflow: hidden; white-space: nowrap; padding: 6px 0; position: relative; z-index: 10;
        }
        .ticker-text { 
            display: inline-block; color: #000; font-weight: 700; font-size: 0.95em; padding-left: 100%; 
            animation: scroll-left 60s linear infinite; 
        }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .container { max-width: 950px; margin: 0 auto; padding: 20px 20px 40px; }
        .section-title { text-align: center; color: var(--primary-color); margin-bottom: 30px; font-size: 1.8em; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .section-title::after { content: ''; display: block; width: 60px; height: 4px; background: var(--gold-gradient); margin: 10px auto 0; border-radius: 5px; }
        
        .card-btn { display: inline-block; padding: 8px 25px; background-color: var(--primary-color); color: var(--white); text-decoration: none; border-radius: 50px; font-weight: 600; font-size: 0.85em; margin-top: 10px; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-btn:hover { background: var(--gold-gradient); color: #000; transform: translateY(-3px) scale(1.05); box-shadow: 0 10px 20px rgba(200, 161, 101, 0.4); cursor: pointer; }

        /* --- COMPACT NOOR UL QURAN --- */
        .mission-card { 
            grid-column: 1 / -1; 
            background: linear-gradient(135deg, #fffcf5 0%, #ffffff 100%); 
            border: 2px solid var(--accent-color); 
            display: flex; flex-direction: row; align-items: center; 
            padding: 10px; margin-bottom: 30px; 
            border-radius: 12px;
        }
        .mission-card .card-img { width: 25%; height: 130px; object-fit: contain; padding: 5px; background: transparent; border-bottom: none; } 
        .mission-card .card-content { width: 75%; padding: 10px 20px; text-align: left; }
        .mission-card h3 { font-size: 1.6em; margin: 0 0 5px 0; line-height: 1.2; }
        .mission-card p { font-size: 1em; margin-bottom: 8px; line-height: 1.4; }

        .highlights-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .highlight-box { background: #fff; padding: 20px; border-radius: 12px; border-left: 5px solid var(--primary-color); box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.3s; }
        .highlight-box:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.08); border-left-color: var(--accent-color); }
        .highlight-box h4 { margin-top: 0; color: var(--primary-color); font-size: 1.1em; display: flex; align-items: center; }
